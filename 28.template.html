<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="container"></div>

    <div id="template">
      <h1 id="header">Заголовок</h1>
      <p id="paragragh">Параграф</p>
    </div>
    <script>
      function createElementAndAddToDom() {
        // Клонирование шаблона
        const clonedTemplate = template.cloneNode(true);

        // Изменение содержимого шаблона
        const headerElement = clonedTemplate.querySelector("#header");
        headerElement.textContent = "Новый заголов";

        // добавление шаблона в dom
        container.appendChild(clonedTemplate);
      }

      createElementAndAddToDom();
    </script>
  </body>
</html>
